<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
        <button id="btn-import" class="btn btn-default" type="button">Importar</button>
    </form>

    <br>
    <br>

    <!-- div onde a view será inserida-->
    <div id="negociacoesView"></div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        // Indica que os arquivos importados tem extensão .js (e assim podemos omitir o .js dos imports)
        System.defaultJSExtensions = true;

        // Indica qual o ponto inicial do nosso sistema, ou seja, a partir de qual arquivo
        // os demais imports serão desencadeados
        // Dessa forma não precisamos ficar adicionando os imports aqui na index pois o system.js irá "se resolver"
        //
        // O System.js necessita de um servidor servindo os arquivos, ou seja, nosso client não pode estar "solto"
        // rodando um html puro -- Utilizaremos o lite-server@2.3.0
        System.import('js/app.js').catch(err => console.log(err));
    </script>
</body>

</html>
